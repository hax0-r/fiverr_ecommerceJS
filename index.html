<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Style/index.css">

</head>

<body>
    <div class="navbarFixed">
        <a href="./index.html">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </a>
        <a href="./ActiveOrder.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Order</p>
        </a>
    </div>

    <div class="cartFixed" id="cartFixed">
        <div class="head">
            <h1>My Cart</h1>
            <i class="fa-solid fa-xmark" id="cartToggleClose"></i>
        </div>
        <div id="divider"></div>
        <div class="cartSection" id="cartSection">
            <!-- cart -->
        </div>
        <p>Total Prize: $ 10.74</p>
        <a href="./ActiveOrder.html">
            <button>Check out</button>
        </a>
    </div>
    <nav>
        <div class="navInput">
            <h1>Digital <br> Resturent</h1>
            <div class="input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
        </div>
        <div class="right">
            <i class="fa-solid fa-cart-plus" id="cartToggle"></i>
        </div>
    </nav>

    <div class="mainContainer">
        <div class="container ">

            <div class="banner">
                <img src="./Assets/Index/Banner image.png" alt="">
                <div class="content">

                    <h4>Deal of the weekend</h4>
                    <h1>Hello, From Pakistan</h1>
                    <p>Get <span>free delivery </span> on every weekend</p>
                    <a href="#">
                        <button>Check Menu</button>
                    </a>
                </div>
            </div>

            <div class="menu">
                <div class="head">
                    <h1>Menu Category</h1>
                    <a href="./ActiveOrder.html">
                        <p>View All</p>
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
                <div class="category">
                    <div class="items categoryColor" id="pizzaCategory">
                        <img src="./Assets/Index/Pizza icon.png" alt="">
                        <p>Pizza</p>
                        <div id="divider"></div>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="items" id="burgerCategory">
                        <img src="./Assets/Index/Burger icon.png" alt="">
                        <p>Burger</p>
                        <div id="divider"></div>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>

                <div class="cardSection" id="cardSection">
                </div>

            </div>
        </div>
    </div>
</body>

<script src="./Script/index.js"></script>

</html>
