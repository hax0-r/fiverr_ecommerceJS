        <div class="head">
            <h1>My Cart</h1>

        </div>
        <div id="divider"></div>
        <div class="cartSection" id="cartSection">

    <nav>

            </div>
        </div>
        <div class="right">
            <i class="fa-solid fa-cart-plus" id="cartToggle"></i>

    <div class="container ">

        <div class="banner">
            <img src="./Assets/Index/Banner image.png" alt="">

                <h4>Deal of the weekend</h4>

                <span>

                    <i class="fa-solid fa-angle-right"></i>

            </div>
            <div class="category">

                    <i class="fa-solid fa-angle-right"></i>
                </div>
